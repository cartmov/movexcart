<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movexcart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">sent Successfully, wait for response or email us now Contact@movexcart.com</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input type="text" id="home-address" placeholder="Your Delivery Address...." />
            </div>

            <div class="inputBox">
                <input type="text" id="state" placeholder="Your state...." />
            </div>


<div class="inputBox">
                <input type="text" id="country" placeholder="Country Name...." />
</div>

            <div class="inputBox">
                <input type="number" id="phone-number" placeholder="phone number...." />
            </div>

            
            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="More details?"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="users-list"></div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
